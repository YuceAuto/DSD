<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dijital Satış Danışmanı</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/fotograf.png') }}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        id="bootstrap-css">

  <!-- Font Awesome (Light ikonlar için PRO sürüm veya uygun sürüm kullanın) -->
  <link rel="stylesheet"
        href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css" 
        integrity="sha384-..."
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />

  <!-- style.css -->
  <link rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='style.css')}}" />

  <style>
    /* Eğer ek CSS tanımlamalarınız varsa buraya koyabilirsiniz */
  </style>
</head>

<body>
  <div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
      <div class="chat">
        <div class="card">
          <div class="card-header msg_head">
            <div class="d-flex bd-highlight">
              <div class="img_cont">
                <!-- Botun üstteki profil fotoğrafı -->
                <img src="{{ url_for('static', filename='images/fotograf.png') }}"
                     class="rounded-circle user_img"
                     alt="bot image">
                <span class="online_icon"></span>
              </div>
              <div class="user_info">
                <span>Dijital Satış Danışmanı</span>
                <p>Yüce Auto A.Ş.</p>
              </div>
            </div>
          </div>

          <!-- Mesajların listelendiği alan -->
          <div id="messageFormeight" class="card-body msg_card_body">
            <!-- Bot ve kullanıcı mesajları buraya eklenecek -->
          </div>

          <!-- Mesaj yazma alanı -->
          <div class="card-footer">
            <form id="messageArea" class="input-group">
              <input type="text"
                     id="text"
                     name="msg"
                     placeholder="Taleplerinizi bekliyorum..."
                     autocomplete="off"
                     class="form-control type_msg" />
              <div class="input-group-append">
                <button type="submit" class="input-group-text send_btn">
                  <i class="fas fa-location-arrow"></i>
                </button>
              </div>
            </form>
          </div>
        </div><!-- .card -->
      </div><!-- .chat -->
    </div><!-- .row -->
  </div><!-- .container-fluid -->

  <!-- ===================================================== -->
  <!-- BURADA GÖRSELLERİ POPUP (MODAL) İÇİNDE GÖRÜNTÜLEYECEK YAPI -->
  <!-- ===================================================== -->
  <div class="modal fade" id="imageModal"
       tabindex="-1"
       role="dialog"
       aria-labelledby="imageModalTitle"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg"
         role="document">
      <div class="modal-content"
           style="background: none; border: none;">
        <div class="modal-body text-center"
             style="position: relative;">
          <button type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                  style="position: absolute; right: 15px; top: 15px; color: #fff; opacity: 1;">
            <span aria-hidden="true">&times;</span>
          </button>
          <img id="popupImage"
               src=""
               alt="Büyük Görsel"
               style="max-width: 100%; height: auto; border-radius: 8px;" />
        </div>
      </div>
    </div>
  </div>
  <!-- ===================================================== -->

  <!-- jQuery / Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

  <!-- script.js -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
